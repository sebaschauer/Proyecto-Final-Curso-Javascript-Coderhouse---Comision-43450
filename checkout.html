    <header>
        <div class="contenedorEncabezado bg-dark text-white container-fluid">
            <div class="encabezado container-fluid">
                <img class="logo" id="logoCheck" src="img/logo 1.png" alt=""><h1 class="tituloEncabezado container-fluid" id="tituloEncabezado">Tienda Cervecera</h1>
            </div>
            <div class="carritoCompras container-fluid">

                            <div class="contenedor1">
                                <div class="contenedorLabel">
                                    <label for="Nombre">Email:</label>
                                </div>
                                <div class="contenedorInput">
                                    <input type="email" name="correo" id="" placeholder="Ingrese su correo electronico" class="inputDatosPersonales">
                                </div>
                            </div>
                            <div class="contenedor2">
                                <div class="contenedorLabel">

                                </div>
                                <div>
                                    <input type="text" placeholder="Ingrese su nombre" class="inputDatosPersonales">
                                </div>
                            </div>
                            <div class="contenedor2">
                                <div class="contenedorLabel">

                                </div>

                                </div>
                                <div>

                                </div>
                            </div>
                            <div class="contenedor2">
                                <div class="contenedorLabel">
                                    <label for="Nombre">Telefono:</label>
                                </div>
                                <div>
                                    <input type="tel" name="telefono" id="" placeholder="Ingrese su numero de telefono" class="inputDatosPersonales">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contenedorGeneral container-fluid">

                            <div class="contenedor1">
                                <div class="contenedorLabel">
                                    <label for="Nombre">Provincia:</label>
                                </div>
                                <div class="contenedorInput">
                                    <select id="provincias" name="opcionesProv" class="selectProvincia">

                                </div>
                                <div>
                                    <input type="text" value="Ingrese su nombre" class="inputDatosPersonales">
                                </div>
                            </div>
                            <div class="contenedor2">
                                <div class="contenedorLabel">
                                    <label for="Nombre">Codigo Postal:</label>
                                </div>
                                <div>
                                    <input type="text" value="Ingrese su nombre" class="inputDatosPersonales">
                                </div>
                            </div>
                            <div class="contenedor2">
                                <div class="contenedorLabel">
                                    <label for="Nombre">Direccion:</label>
                                </div>
                                <div>
                                    <input type="text" value="Ingrese su numero de documento" class="inputDatosPersonales">
                                </div>
                            </div>
                            <div class="contenedor2">
                                <div class="contenedorLabel">
                                    <label for="Nombre">Piso/Departamento:</label>
                                </div>
                                <div>
                                    <input type="tel" name="telefono" id="" value="Ingrese su numero de telefono" class="inputDatosPersonales">
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="contenedorGeneral container-fluid">
                            <div class="contenedorPago">

                                    </div>
                                    <div class="contenedorMetodosPago">

                                            <div class="imgMetodoPago">
                                                <i class="fa-sharp fa-solid fa-money-bill-1 iconoEfectivo"></i>
                                            </div>
                                            <div class="contenedorLabel">
                                                <label for="">Trans. Bancaria</label>
                                            </div>
                                            <div class="contenedorInputRadio">
                                                <input type="radio" name="MetodoPago" id="PagoTransferencia" value="Efectivo">
                                            </div>
                                        </div>
                                        <div class="contInputPago">
                                            <div class="imgMetodoPago">
                                                <i class="fa-solid fa-credit-card iconoTarjeta"></i>
                                            </div>
                                            <div class="contenedorLabel">
                                                <label for="">Debito</label>
                                            </div>
                                            <div class="contenedorInputRadio">
                                                <input type="radio" name="MetodoPago" id="PagoDebito" value="Debito">
                                            </div>
                                        </div>
                                        <div class="contInputPago">
                                            <div class="imgMetodoPago justify-content-center">
                                                <i class="fa-solid fa-credit-card iconoTarjeta"></i>
                                            </div>
                                            <div class="contenedorLabel">
                                                <label for="">Tarjeta</label>
                                            </div>
                                            <div class="contenedorInputRadio">
                                                <input type="radio" name="MetodoPago" id="PagoTarjeta" value="Tarjeta">
                                            </div>                                            
                                        </div>

                                    <button class="button button-outline botonCancelarCompra" id="botonCancelarCompra" href="">Cancelar</button>
                                    <button class="button button-outline botonAceptarCompra" id="botonAceptarCompra" href="">Aceptar</button>
                                </div>
                            </div>

                </form>
            </div>
        </div>

    <footer>
        <div class="contenedorPie bg-dark text-white">
